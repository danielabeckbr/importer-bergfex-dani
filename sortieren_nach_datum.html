<html>
<body>
  <div></div>
<script>

const json = `{
"Deutschlandwetter":{
  "Frankenwetter": {
	"headline":"Wetter in Franken",
	"wx_next_days_mg":"Morgen vielerorts bew√∂lkt",
	"valid_from":"2021-11-09T15:05"
  	},
    "Schwabenwetter":
    {
	"headline":"Wetter in Schwaben",
	"wx_next_days_mg":"Sonne",
	"valid_from":"2022-09-09T15:05"
  	},
   "Bayernwetter":{
	"headline":"Wetter in Bayern",
	"wx_next_days_mg":"Regen",
	"valid_from":"2020-11-09T15:05"
  	}
	}
  }`;


const obj = JSON.parse(json);
let array = [];


for(var item in obj){
    
        for(var i in obj[item]){
    
            array.push(obj[item][i]);
    
        }  
    
    };

array.sort(function(x, y) {

    var firstDate = new Date(x.valid_from),

    SecondDate = new Date(y.valid_from);


    if (firstDate < SecondDate) return 1;
    if (firstDate > SecondDate) return -1;

    return 0;

});

console.log(array);

let Wetteranzeige = JSON.stringify(array);
document.querySelector("div").innerHTML = Wetteranzeige;
	
</script>


</body>
</html>
